<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 1800px;
  height: 1920px;
  background-color: #C9B1FF;
  animation-name: example;
  animation-duration: 5s;
  animation-iteration-count: infinite;
}

/* Standard syntax */
@keyframes example {
  0%   {background-color: #C9B1FF;}
  20%  {background-color: #FFCAF2;}
  40%  {background-color: #FFB2B1;}
  60% {background-color:  #FFF3AD;}
  80%  {background-color: #BCFFBC;}
  100% {background-color:  #A2EDFF;}
}
</style>
</head>
<body>


<div></div>


</body>
</html>
